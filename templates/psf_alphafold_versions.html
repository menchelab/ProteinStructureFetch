<script>
    var sessiondata = JSON.parse({{ sessionData| tojson}});
    var vrprot = sessiondata.vrprot;
    var versions = vrprot.availVer;
    var active_version = vrprot.currVer;
    for (var i = 0; i < versions.length; i++) {
        document.write("<option value=" + versions[i] + ">" + versions[i] + "</option>");
    };
    $("select>option[value='" + active_version + "']").attr("selected", true);
</script>
