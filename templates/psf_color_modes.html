<script>
    var sessiondata = JSON.parse({{ sessionData| tojson}});
    var vrprot = sessiondata.vrprot;
    var modes = vrprot.colorModes;
    var active_mode = vrprot.mode;
    for (var i = 0; i < modes.length; i++) {
        document.write("<option value=" + modes[i] + ">" + modes[i] + "</option>");
    };
    $("select>option[value='" + active_mode + "']").attr("selected", true);
</script>
